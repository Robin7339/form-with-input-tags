<!DocType html>
<html>
	<head>
		<title>form</title>
		<meta charset="UTF-8">
		<meta name="viewport"  content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Personal details</legend> 
				<aside float="right"> <img src="E:\fabevy\dailytask\30tags\images\tag-photo11.jpeg"></aside>
					<label for="name">Name:</label>
					<input id ="name" type="text" > <br>
					
					<label for="email">email:</label>
					<input id ="email" type="email" placeholder="username"> <br>
					
					<label for="password">password:</label>
					<input id ="password" type="password" placeholder="type your password"> <br>
					
					<label for="number">Number:</label>
					<input id ="number" type="number" > <br>
					
					<label for="tel">phone.no:</label>
					<input id ="tel" type="tel" > <br>
					
					<label for="date">Date:</label>
					<input id ="date" type="date" > <br>
					
					<label for="Time">Time:</label>
					<input id ="Time" type="time" > <br>
					
					<label for="week">weak:</label>
					<input id ="week" type="week" > <br>
					
					<label for="month">Month:</label>
					<input id ="month" type="month" > <br>
					
					<label for="datetime-local">datetime_local:</label>
					<input id ="datetime-local" type="datetime-local" > <br>
					
					
					<input type="submit" value="Submit"> <br>
					
					<label for="reset">reset:</label>
					<input id ="reset" type="reset" > <br>
					
					<label for="range">range</label>
					<input id ="range" type="range" > <br>
					
					<label for="gender">Gender:</label>
					<input type="radio" id="male" name="gender" >
					<label for="male">Male</label>
					<input type="radio" id="female" name="gender">
					<label for="female">Female</label> <br>
					
					<label for="checkbox">checkbox:</label>
					<input id ="checkbox" type="checkbox" > 
					<label for="item1">Task 1</label>
					<input type="checkbox" id="item1">
					<label for="item2">Task 2</label>
					<input type="checkbox" id="item2">
					<label for="item3">Task 3</label>
					<input type="checkbox" id="item3"><br>
					
					<label for="file">file:</label>
					<input id ="file" type="file" > <br>
					
					<label for="image">image:</label>
					<input id ="image" type="image" > <br>
					
					<label for="color">color:</label>
					<input id ="color" type="color" > <br>
					
					<label for="link">Link:</label>
					<input id ="link" type="url" > <br>
					
					<label for="hidden">hidden:</label>
					<input id ="hidden" type="hidden" > <br>
					
					<label for="search">search:</label>
					<input id ="search" type="search" > <br>
	
			</fieldset>	 				
		</form>
	</body>
</html>
